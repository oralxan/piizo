{% extends 'lugis/base.html' %}

{% block content %}
<section id="recipes">
    <div class="container">
        <h2 style="color: beige;">Our Recipes</h2>
        <div class="recipe-items">
            {% for recipe in recipes %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ recipe.image.url }}" class="img-fluid rounded-start" alt="{{ recipe.title }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe.title }}</h5>
                            <p class="card-text">Ingredients: {{ recipe.ingredients }}</p>
                            <p class="card-text">Instructions: {{ recipe.instructions }}</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

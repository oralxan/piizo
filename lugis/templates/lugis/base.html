<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="/aa.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi's Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
</head>
<style>
    /* styles.css */

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background: #e6e3e3;
        color: #fff;
        padding: 20px 0;
    }

    nav ul {
        list-style: none;
        float: right;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline-block;
        margin-left: 100px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    .hero {
        background: url('https://www.southernliving.com/thmb/3x3cJaiOvQ8-3YxtMQX0vvh1hQw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/2652401_QFSSL_SupremePizza_00072-d910a935ba7d448e8c7545a963ed7101.jpg') no-repeat center center/cover;
        color: #fff;
        text-align: center;
        padding: 100px 0;
    }

    .hero h1 {
        margin: 0;
        font-size: 50px;
    }

    .hero p {
        font-size: 20px;
    }

    .btn {
        background: #ff6347;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        display: inline-block;
    }

    section {
        padding: 60px 0;
    }

    h2 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 36px;
    }

    .menu-items, .news-items, .recipe-items {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .menu-item, .news-item, .recipe-item {
        background: #f9f9f9;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        width: 30%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .menu-item img, .news-item img, .recipe-item img {
        max-width: 100%;
        border-radius: 5px;
    }

    form {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
    }

    form input, form textarea {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    form button {
        padding: 10px;
        background: #ff6347;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

</style>
<body style="background-color: #afa5a5;">
    <header>
        <div class="container">
            <div class="logo">
                <!-- <h1><i class="fa-solid fa-pizza-slice" style="color: #f7f7f7;"></i></h1> -->
                <img src="https://picresize.com/images/rsz_pngtree-pizza-icon-in-line-art-style-vector-png-image_6910376[1].png" alt="">
            </div>
            <nav>
                <ul>
                    <strong>
                        <li><a href="{% url 'menu_list' %}" style="color: #333;">Home</a></li>
                        <!-- <li><a href="{% url 'menu_list' %}">Menu</a></li> -->
                        <li><a href="{% url 'news_list' %}" style="color: #333;">News</a></li>
                        <li><a href="{% url 'recipe_list' %}" style="color: #333;">Recipes</a></li>
                        <li><a href="{% url 'contact' %}" style="color: #333;">Contact</a></li>
                    </strong>

                </ul>
            </nav>
        </div>
    </header>










    {% block content %}
    {% endblock %}
    <footer>
        <div class="container">
            <p>&copy; 2024 Luigi's Restaurant. All rights reserved.</p>
            <h1>instagram: <a href="#">@luigisrestaurant</a></h1>
            <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Number: <a href="#">+998912642808</a></h1>
        </div>
    </footer>
</body>
</html>
